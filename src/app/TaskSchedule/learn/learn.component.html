<app-error-bar *ngIf="error" [errorMessage]="errorMessage"></app-error-bar>
<header class="h4 text-center">Wybierz plan z dzisiaj, który chesz realizować:</header>
<div class="container center" *ngFor="let item of schedule">
    <div class="wrapper">
        <app-scheduled-task-card [taskSchedule]="item" [buttons]="['learn']" (learn)="OnTaskLearn(item)"></app-scheduled-task-card>
    </div>
</div>
