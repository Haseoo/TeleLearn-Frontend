<app-error-bar *ngIf="error" [errorMessage]="errorMessage" ></app-error-bar>
<div class="container header d-flex align-items-center">
    <i class="material-icons">keyboard_backspace</i>
    <a routerLink="/my-courses">Powrót do moich kursów</a>
</div>
<div class="d-flex bd-highlight" *ngIf="!error">
    <div class="menu bd-highlight shadow">
        <div class="menu-title container-fluid">Nawigacja po kursie</div>
        
    </div>
    <div class="content-container flex-grow-1 justify-content-center">
        <router-outlet></router-outlet>
    </div>
</div>
