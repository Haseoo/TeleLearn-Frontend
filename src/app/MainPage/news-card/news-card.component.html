<section class="card">
    <div class="card-title">
        <a class="title" routerLink="news/{{ news.id }}">
            {{ news.title }}
        </a>
    </div>
    <div class="card-subtitle">
        {{ news.author }} ({{ news.publicationDate | date:'dd.MM.yyyy HH:mm' }})
    </div>
    <article class="card-text">
        {{ news.brief }}
    </article>
    <a *ngIf="news.isMore" class="card-link" routerLink="news/{{ news.id }}">Czytaj wiÄ™cej...</a>
</section>
