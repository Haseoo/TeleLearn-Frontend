<app-error-bar [errorMessage]="responseErrorMessage" *ngIf="responseError"></app-error-bar>
<div class="login-form">
    <form [formGroup]="registerationForm" (ngSubmit)="Submit()">
        <div class="form-group">
            <label>Login(*)</label>
            <input type="text" placeholder="Twój login" formControlName="login" class="form-control" [ngClass]="{ 'invalid': submitted && ctls.login.errors }"/>
            <div class="text-danger" *ngIf="submitted && ctls.login.errors && ctls.login.errors.required">Podaj login</div>
        </div>
        <div class="form-group">
            <label>Hasło(*)</label>
            <input type="password" placeholder="Twoje hasło" formControlName="password" class="form-control" [ngClass]="{ 'invalid': submitted && ctls.password.errors }"/>
            <div *ngIf="submitted && ctls.password.errors" class="text-danger">
                <div *ngIf="ctls.password.errors.required">Hasło jest wymagane</div>
                <div *ngIf="ctls.password.errors.minlength">Hasło musi mieć co najmniej {{ PASSWORD_MIN_LENGHT }} znaków</div>
            </div>
        </div>
        <div class="form-group">
            <label>Imię(*)</label>
            <input type="text" placeholder="Twoje imię" formControlName="name" class="form-control" [ngClass]="{ 'invalid': submitted && ctls.name.errors }"/>
            <div class="text-danger" *ngIf="submitted && ctls.name.errors && ctls.name.errors.required">Podaj swoje imię</div>
        </div>
        <div class="form-group">
            <label>Nazwisko(*)</label>
            <input type="text" placeholder="Twoje nazwisko" formControlName="surname" class="form-control" [ngClass]="{ 'invalid': submitted && ctls.surname.errors }"/>
            <div class="text-danger" *ngIf="submitted && ctls.surname.errors && ctls.surname.errors.required">Podaj swoje nazwisko</div>
        </div>
        <div class="form-group">
            <label>E-mail(*)</label>
            <input type="text" placeholder="Twój e-mail" formControlName="email" class="form-control" [ngClass]="{ 'invalid': submitted && ctls.email.errors }" />
            <div *ngIf="submitted && ctls.email.errors" class="text-danger">
                <div *ngIf="ctls.email.errors.required">Podaj swój e-mail</div>
                <div *ngIf="ctls.email.errors.email">Email musi być poprawny</div>
            </div>
        </div>
        <div class="form-group">
            <label>Jednostka nauczania</label>
            <input type="text" placeholder="Nazwa szkoly/uczelni w której się uczysz" formControlName="unit" class="form-control"/>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="tos" id="tos">
            <label class="form-check-label" for="tos">Akceptuję regulamin serwisu</label>
            <div class="text-danger" *ngIf="submitted && !ctls.tos.value">Musisz zaakceptować regulamin serwisu</div>
        </div>
        <div class="form-group d-flex justify-content-center">
            <button type="submit" class="btn sub-btn btn-primary">Zarejestruj się</button>
        </div>
    </form>
</div>
