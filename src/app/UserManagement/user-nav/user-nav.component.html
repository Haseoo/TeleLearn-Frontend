<button class="nav-banner" (click)="yourAccountVisible = !yourAccountVisible">
    Twoje konto
</button>
<div class="container" *ngIf="yourAccountVisible">
    <ul *ngIf="!userService.GetCurrentUser()">
        <li>
            <a routerLink="login">Zaloguj się</a>
        </li>
        <li>
            <a routerLink="register">Zarejestruj się</a>
        </li>
    </ul>
</div>
