<div class="container-fluid content-container shadow">
    <h3 *ngIf="!article" class="text-center" id="top">Dodawanie artykułu</h3>
    <h3 *ngIf="article" class="text-center" id="top">Edycja artykułu "{{ article.title }}"</h3>
    <app-error-bar *ngIf="error" [errorMessage]="errorMessage"></app-error-bar>
    <form [formGroup]="newsForm" (ngSubmit)="Submit()">
        <div class="form-group">
            <label>Tytuł(*)</label>
            <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'invalid': submited && ctls.title.errors }"/>
            <div class="text-danger" *ngIf="submited && ctls.title.errors && ctls.title.errors.required">Podaj tytuł artykułu</div>
        </div>
        <div class="form-group">
            <label>Czas publikacji (pozostawione puste ustawi czas zapisania)</label>
            <input type="datetime-local" formControlName="publicationDate" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Treść</label>
            <div class="quill-wrapper">
            <quill-editor formControlName="htmlContent" spellcheck scrollingContainer="true"></quill-editor>
            </div>
        </div>
        <div class="form-group">
            <label>Skrót</label>
            <textarea formControlName="brief" class="form-control" rows="7"> </textarea>
        </div>
        <div class="form-group d-flex justify-content-center sub-btn">
            <button type="submit" class="btn btn-primary">Zapisz</button>
        </div>
    </form>
</div>
